<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodMode</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/game.js"></script>
    <script src="js/population.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <script src="js/listener.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/map.css">

</head>

<body onload="onload();">
    <div class="main">
        <header>
            <nav>
                <ul>
                    <li><span class="nav-title">GodMode</span></li>
                    <li><a href="">Reload</a></li>
                    <li><a href="#credits">Credits</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>GodMode</h1>

            <hr>
            <h2>Configs</h2><br>
            <div class="configs">
                <div class="config-box">
                    <h3>Setup</h3>
                    <label for="width">Breite</label>
                    <input type="number" name="width" id="width">
                    <br>
                    <label for="height">HÃ¶he</label>
                    <input type="number" name="height" id="height">
                    <br>
                    <button type="button" id="setupBtn">Setup</button>
                </div>
                <div class="config-box">
                    <h3>Controls</h3>
                    <button type="button" id="newPopulationBtn">Neue Population</button>
                    <button type="button" id="newGenerationBtn">Neue Generation</button>
                    <button type="button" id="doStepBtn">Schritt</button>
                </div>

            </div>

            <hr>
            <div class="wrapper" id="wrapper">
                <h2>Simulation</h2>
                <canvas id="canvas_map"></canvas>
                <canvas id="canvas_individuals"></canvas>
                <canvas id="canvas_paths"></canvas>
                <canvas id="canvas_events"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
